<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Chartkick</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://fb.me/react-15.0.1.js"></script>
    <script src="https://fb.me/react-dom-15.0.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.1/Chart.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartkick/2.0.1/chartkick.js"></script>
    <script src="dist/react-chartkick.js"></script>
    <script type="text/babel">
      class App extends React.Component {
        constructor() {
          super()
          this.state = {data: [["Jan", 4], ["Feb", 2], ["Mar", 10], ["Apr", 5], ["May", 3], ["Jun", 8], ["Jul", 4]]}
        }

        componentDidMount() {
          const boom = () => this.setState({data: [...this.state.data, ["Aug", 10]]})
          setTimeout(boom, 1000)
        }

        render() {
          return (
            <LineChart data={this.state.data} />
          )
        }
      }

      ReactDOM.render(<App />, document.getElementById("root"))
    </script>
  </body>
</html>
